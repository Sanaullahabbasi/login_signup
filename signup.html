<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesom CDN -->
    <script
      src="https://kit.fontawesome.com/f6d3d555d8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Animate CSS CDN-->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- AOS Lib -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="loginSingup.css" />
  </head>
  <body>
    <div class="login-containter">
        
      <div class="signup-content animate__animated animate__zoomIn">
        <div class="m-3">
          <h1 class="fw-bold">Signup</h1>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="userName" placeholder="Full Name">
            <label for="floatingInput" class="float">Full Name</label>
            <i class='bx bxs-user'></i>
          </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="regEmail" placeholder="name@example.com">
            <label for="floatingInput" class="float">Email address</label>
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="regPassword" placeholder="Password">
            <label for="floatingPassword" class="float">Password</label>
            <i class='bx bxs-key'></i>
            <i class='bx bxs-hide' id="showPass" title="show password"></i>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="regConPass" placeholder="Password">
          <label for="floatingPassword" class="float">Confirm Password</label>
          <i class='bx bxs-key'></i>
          <i class='bx bxs-hide' id="showConfirm" title="show password"></i>
      </div>
             <div class="w-100 d-flex justify-content-center align-items-center"><button class="btn btn-primary w-25" id="signupBtn">Signup</button></div>
        <div>
          <span>Already have an account <a href="login.html">Sign Now</a></span>
        </div>
        <div class="line"></div>
        <div class="w-100 d-flex justify-content-center align-content-center">
            <button class="btn btn-mbl-reg w-75">Login with Mobile
                <i class='bx bx-mobile-alt'></i>
            </button>
        </div>
        <div class="w-100 d-flex justify-content-center align-content-center">
            <button class="btn btn-google-reg w-75">Login with Google
                <i class='bx bxl-google'></i>
            </button>
        </div>
      </div>
    </div>

<script src="signup.js"></script>
  </body>
</html>
