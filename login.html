<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesom CDN -->
    <script
      src="https://kit.fontawesome.com/f6d3d555d8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="login-containter">
      <div class="L-content">
        <div class="m-3">
          <h1 class="mb-4 fw-bold">Login</h1>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput" class="float">Email address</label>
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="Password" placeholder="Password">
            <label for="floatingPassword" class="float">Password</label>
            <i class='bx bxs-key'></i>
            <i class='bx bxs-hide' id="show" title="show password"></i>
        </div>
        <div class="m-2 d-flex justify-content-end for-pass">
          <span>Forgot Password</span>
        </div>
        <div class="w-100 d-flex justify-content-center align-items-center"><button class="btn btn-primary w-25" id="loginBtn">Login</button></div>
        <div>
          <span>Don't have an account <a href="">Signup Now</a></span>
        </div>
        <div class="line"></div>
        <div class="w-100 d-flex justify-content-center align-content-center">
            <button class="btn btn-mbl w-75">Login with Mobile
                <i class='bx bx-mobile-alt'></i>
            </button>
        </div>
        <div class="w-100 d-flex justify-content-center align-content-center">
            <button class="btn btn-google w-75">Login with Google
                <i class='bx bxl-google'></i>
            </button>
        </div>
      </div>
    </div>

<script src="login.js"></script>
  </body>
</html>
